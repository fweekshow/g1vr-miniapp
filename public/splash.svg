<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="800" fill="#000000"/>
  
  <!-- Main content area -->
  <rect x="50" y="150" width="500" height="500" fill="#1DB64F" rx="20"/>
  <rect x="70" y="170" width="460" height="460" fill="#000000" rx="15"/>
  
  <!-- G1VE Logo/Icon in center -->
  <circle cx="300" cy="350" r="80" fill="#FFB6C1"/>
  <circle cx="300" cy="350" r="60" fill="#90EE90"/>
  <circle cx="300" cy="350" r="40" fill="#98FB98"/>
  
  <!-- Heart with plus sign -->
  <g transform="translate(300, 350)">
    <path d="M-20 -10 C-20 -20, -10 -30, 0 -20 C10 -30, 20 -20, 20 -10 C20 0, 0 20, 0 20 C0 20, -20 0, -20 -10 Z" fill="#000000"/>
    <rect x="-4" y="-12.5" width="8" height="5" fill="#FFFFFF"/>
    <rect x="-6.5" y="-15" width="5" height="10" fill="#FFFFFF"/>
  </g>
  
  <!-- App name -->
  <text x="300" y="500" font-family="Fira Mono, monospace" font-size="48" font-weight="bold" text-anchor="middle" fill="#1DB64F">G1VE</text>
  
  <!-- Subtitle -->
  <text x="300" y="540" font-family="Fira Mono, monospace" font-size="18" text-anchor="middle" fill="#90EE90">Daily Revolving QR Code</text>
  
  <!-- Loading indicator -->
  <circle cx="300" cy="620" r="20" fill="none" stroke="#1DB64F" stroke-width="3">
    <animate attributeName="stroke-dasharray" values="0 126;63 63;0 126" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" values="0;-63;-126" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg> 